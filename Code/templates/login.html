<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            background-color: #e3f2fd;
        }

        .navbar-brand {
            font-family: 'Lobster', cursive;
            font-size: 1.8rem;
            color: #ff0095;
        }

        .nav-link {
            font-weight: bold;
            color: #4d10f3;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3c08d1;
        }
        
        .navbar-nav .nav-item.active .nav-link {
            color: #d81b60;
        }
        
        .flash {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            display: none; /* Hide by default, show with JavaScript */
        }

        .flash.danger {
            background-color: #dc3545;
        }

        .flash.success {
            background-color: #28a745;
        }
        .flash.error {
            background-color: #dc3545; /* Red color for error messages */
        }
        

        .flash.info {
            background-color: #17a2b8;
        }

        .flash.warning {
            background-color: #ffc107;
        }
        .login-page {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin: 0 15px;
        }

        .login-container h2 {
            color: #ff0095;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .btn-primary {
            background-color: #ff0095;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e60084;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #ff0095;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 149, 0.25);
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Influencer-Sponsor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_login') }}">Admin Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="login-page">
        <div class="login-container">
            <h2 class="mb-4"><strong>Login</strong></h2>
            <form method="post" class="login-form">
                <div class="mb-4">
                    <a href="{{ url_for('register_influencer') }}" class="btn btn-primary me-2">Influencer Registration</a>
                    <a href="{{ url_for('register_sponsor') }}" class="btn btn-primary ms-2">Sponsor Registration</a>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="sponsor">Sponsor</option>
                        <option value="influencer">Influencer</option>
                    </select>
                </div>
                <button type="submit" value="Login" class="btn btn-success w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="flashes">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
